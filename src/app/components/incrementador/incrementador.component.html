<div class="btn-group mb-3" role="group" aria-label="Basic example">
  <button type="button" (click)="cambiarValor(5)" [ngClass]="btnClass">
    <i class="fas fa-plus"></i>
  </button>

  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progreso > 100 || progreso < 0 }"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso"
    placeholder="progreso"
  />
  <!-- <button type="button" class="btn btn-animated"></button> -->
  <button type="button" [ngClass]="btnClass" (click)="cambiarValor(-5)">
    <i class="fas fa-minus"></i>
  </button>
</div>
