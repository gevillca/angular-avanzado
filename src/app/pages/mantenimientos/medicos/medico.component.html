<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h4>Actualizar informacion del Medico</h4>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-3">Foto</label>
          <img
            class="w150 img-thumbnail"
            src="http://localhost:3005/api/upload/users/98b535c0-6es69-46ca-bd1d-dec2beef7aa2.png"
            alt=""
          />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del Medico"
          />
        </div>

        <div class="form-group">
          <label for="inputHospital">Hospital</label>
          <select id="inputHospital" class="form-control">
            <option selected="">Seleccionar...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">
          <i class="fas fa-save"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <div class="card-header">
        <h4>Hospital</h4>
      </div>
      <div class="card-body">
        <h6>Hospital Asignado</h6>
        <br />
        <div class="form-group text-center">
          <img
            class="w150 img-thumbnail"
            src="http://localhost:3005/api/upload/users/98b535c0-6es69-46ca-bd1d-dec2beef7aa2.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
