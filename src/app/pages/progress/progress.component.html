<div class="card">
  <div class="card-header">
    <h4>Simple</h4>
  </div>
  <div class="card-body">
    <div class="progress mb-2">
      <div
        data-width:="25%"
        class="progress-bar bg-primary"
        role="progressbar"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="10"
        [style.width]="getProgreso1"
      ></div>
    </div>
    <div class="progress mb-2">
      <div
        data-width:="25%"
        class="progress-bar bg-info"
        role="progressbar"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="10"
        [style.width]="getProgreso2"
      ></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso1 = $event"
          [valor]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
