<div class="container mt-5">
  <div class="row">
    <div
      class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2"
    >
      <div class="login-brand">
        <img
          src="../assets/img/stisla-fill.svg"
          alt="logo"
          width="100"
          class="shadow-light rounded-circle"
        />
      </div>

      <div class="card card-primary">
        <div class="card-header"><h4>Register</h4></div>

        <div class="card-body">
          <form
            (ngSubmit)="createUser()"
            autocomplete="off"
            [formGroup]="registerForm"
          >
            <div class="row">
              <div class="form-group col-12">
                <label for="name">Name</label>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Name"
                  formControlName="user_name"
                  autofocus
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                placeholder="email"
                formControlName="user_email"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="row">
              <div class="form-group col-6">
                <label for="password" class="d-block">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control pwstrength"
                  data-indicator="pwindicator"
                  name="password"
                  placeholder="password"
                  formControlName="user_password"
                />
                <div id="pwindicator" class="pwindicator">
                  <div class="bar"></div>
                  <div class="label"></div>
                </div>
              </div>
              <div class="form-group col-6">
                <label for="password2" class="d-block"
                  >Password Confirmation</label
                >
                <input
                  id="password2"
                  type="password"
                  class="form-control"
                  name="password2"
                  placeholder="confirm password"
                  formControlName="user_password2"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  name="agree"
                  class="custom-control-input"
                  id="agree"
                  formControlName="user_terminos"
                />
                <label class="custom-control-label" for="agree"
                  >I agree with the terms and conditions</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col text-danger">
                <p *ngIf="campoNovalido('user_name')">
                  * El nombre es obligatorio
                </p>
                <p *ngIf="campoNovalido('user_email')">
                  * El email es obligatorio
                </p>
                <p *ngIf="contrasenasNoValidas()">
                  * Las Contrasenias deben de ser iguales
                </p>
                <p *ngIf="aceptarTerminos()">
                  * Debe aceptar los terminos de uso
                </p>
              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              Already have a account? <a routerLink="/login">Sing In</a>
            </div>
            <br />

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="simple-footer">Copyright &copy; Stisla 2018</div>
    </div>
  </div>
</div>
